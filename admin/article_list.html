<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">

                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>
</body>

<script type="text/html" id="sousuo">
    {{each data}}
    <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.catefory}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" data-id="{{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
    {{/each}}

</script>

<script>


    $(function () {


        //所有文章类别
        $.ajax({
            url: window.site.category_list,
            typy: 'get',
            success: function (res) {
                // console.log(res);
                $('#selCategory').html(template('wenzhang', res));

            }
        });


        //文章搜索

        let perpage = 10;
        let page = 1;
        function getDate(page, callback) {

            $.ajax({
                url: window.site.article_query,
                type: 'get',
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: page,
                    perpage: perpage,
                },
                success: function (res) {
                    // console.log(res);
                    $('tbody').html(template('sousuo', res.data));
                    if (callback != null) {
                        callback(res);
                    }
                },
            });
        }
        //文章搜索页面渲染
        getDate(page, function (res) {
            $('#pagination-demo').twbsPagination({
                totalPages: res.data.totalPage,
                visiblePages: 7,
                onPageClick: function (event, page) {
                    getDate(page, null);
                }
            });

        });


        //文章筛选

        $('#btnSearch').on('click', function (e) {
            e.preventDefault();
            getDate(page, function (res) {
                $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1);
            });


        });


        $('tbody').on('click', '.delete', function () {
            
            $.ajax({
                url: window.site.article_delete,
                type: 'post',
                data: {
                    id: $(this).attr('data-id'),
                },
                success: function (res) {
                    console.log(res);
                    getDate(page, null);

                }
            });
        });


    });

</script>



</html>
